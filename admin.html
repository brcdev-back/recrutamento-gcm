<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - GCM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>PAINEL ADMINISTRATIVO</h1>
  <p>Uso restrito à coordenação</p>
</header>

<main class="card">

  <h2>Status do Edital</h2>
  <button onclick="abrirEdital()">Abrir Edital</button>
  <button onclick="fecharEdital()">Fechar Edital</button>

  <hr>

  <h2>Gerenciar Candidato</h2>

  <input type="text" id="nome" placeholder="Nome do candidato">
  <input type="text" id="discord" placeholder="Discord (ex: usuario#0000)">

  <button onclick="aprovar()">Aprovar</button>
  <button onclick="reprovar()">Reprovar</button>

</main>

<script src="js/admin.js"></script>
</body>
</html>
