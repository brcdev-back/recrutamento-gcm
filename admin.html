<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel GCM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topo">
  <h1>Painel Administrativo GCM</h1>
</header>

<div class="container">
  <div class="card">

    <h3>Edital</h3>
    <button onclick="abrir()">Abrir Edital</button>
    <button onclick="fechar()">Fechar Edital</button>

    <hr>

    <h3>Avaliação</h3>
    <input id="nome" placeholder="Nome">
    <input id="discord" placeholder="Discord">

    <button onclick="aprovar()">Aprovar</button>
    <button onclick="reprovar()">Reprovar</button>

  </div>
</div>

<script src="js/config.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
