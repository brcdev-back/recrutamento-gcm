<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel GCM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topo">
  <h1>Painel Administrativo GCM</h1>
</header>

<div class="container">
  <div class="card">

    <h3>Edital</h3>
    <button onclick="abrir()">Abrir Edital</button>
    <button onclick="fechar()">Fechar Edital</button>

    <hr>

    <h3>Gerenciar Candidato</h3>

<input id="nome" placeholder="Nome do candidato">
<input id="discord" placeholder="Discord">

<select id="fase">
  <option value="INSCRIÇÃO">Inscrição</option>
  <option value="ENTREVISTA">Entrevista</option>
  <option value="TAF">TAF</option>
  <option value="CURSO">Curso de Formação</option>
</select>

<button onclick="avancar()">Avançar Fase</button>
<button onclick="aprovar()">Aprovar</button>
<button onclick="reprovar()">Reprovar</button>


  </div>
</div>

<script src="js/config.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
