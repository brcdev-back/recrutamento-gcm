<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo GCM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>PAINEL ADMINISTRATIVO – GCM</h1>
</header>

<main class="card">

  <h2>Edital de Recrutamento</h2>
  <button onclick="abrirEdital()">Abrir Edital</button>
  <button onclick="fecharEdital()">Fechar Edital</button>

  <hr>

  <h2>Avaliação de Candidato</h2>

  <label>Nome do Candidato</label>
  <input id="nome">

  <label>Discord</label>
  <input id="discord">

  <button class="aprovar" onclick="aprovar()">Aprovar</button>
  <button class="reprovar" onclick="reprovar()">Reprovar</button>

  <hr>

  <button onclick="logout()">Encerrar Sessão</button>

</main>

<script src="js/admin.js"></script>
</body>
</html>
